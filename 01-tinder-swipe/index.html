<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 proyectos JS - 01 Tinder Swipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <header>
        <img src="./tinder-logo.webp" alt="Tinder Logo" />
      </header>
  
      <div class="cards">
        <article>
          <img src="./photos/man-1.webp" alt="Hombre">
          <h2>Alex <span>28</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/girl-1.webp" alt="Mujer">
          <h2>Lesly <span>21</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/man-2.webp" alt="Hombre">
          <h2>Mauricio <span>26</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/girl-2.webp" alt="Mujer">
          <h2>Danna <span>24</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/man-3.webp" alt="Hombre">
          <h2>Hugo <span>20</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/girl-3.webp" alt="Mujer">
          <h2>Laila <span>27</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>

        <span>
          No more choises...
        </span>
      </div>
  
      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-remove is-big" aria-label="remove"></button>
        <button class="is-star" aria-label="star"></button>
        <button class="is-fav is-big" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
  </main> 

  <script src="script.js"></script>
</body>
</html>
